<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>


	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #aedef5;
		}
		.registration-box {
			width: 500px;
			background-color: white;
			border: 1px solid #d4d4d4;
			border-radius: 0px;
			margin: 100px auto;
			padding: 30px;
			text-align: center;
			/* opacity: 80%; */
		}
		.registration-box h1 {
			font-size: 32px;
			margin-bottom: 20px;
		}
		.registration-box P {
			font-size: 20px;
			margin-bottom: 20px;
			color: rgb(241, 9, 9);
		}
		.registration-box input[type="text"], .registration-box input[type="email"], .registration-box input[type="password"] {
			width: 90%;
			padding: 6px;
			border: 1px solid #d4d4d4;
			border-radius: 0px;
			margin-bottom: 20px;
			font-size: 14px;
		}
		.registration-box input[type="submit"] {
			background-color: #026492;
			color: white;
			border: 0;
			padding: 12px 20px;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}
		.preview-container {
        display: flex;
        /* justify-content: space-between; */
		}
		.preview-container img {
			/* width: 50px;
			height: 50px; */
			margin-left: auto;
  			margin-right: auto;
  			width: 50%;
		
			

		}
		.section {
			width: 90%;
			height: 100px;
			border: 1px solid #d4d4d4;
			margin-left: 17px;
			padding: 6px;
			margin-bottom: 20px;
			background-color: rgb(220, 221, 223);

		}
		.section label {
			vertical-align: top;			
			font-size: small;
			float: left;
		}
	</style>
	
</head>



<body>
	<div class="registration-box">
		<h1>Registration</h1>
		<form action="{% url 'create_profile' %}" enctype="multipart/form-data" onsubmit="return validateForm()" method="post">
            {% csrf_token %}
			
			<input type="text" name="employeeId" placeholder="Employee ID" required>
			<input type="password" id="password" name="password" placeholder="Password" required>
			<input type="password" id="confirm_password" name="confirm_password" placeholder="Re-type Password" required>
            <br>
          
			<div class="section">
				<div class="preview-container">
					
					<div>
						<label for="image1"><strong>Upload Signature</strong></label><br><br>	
						<input type="file" id="image1" name="image1" accept="image/*" onchange="previewImage(this, 'preview1')">
					</div>
					<div>
						<img id="preview1" style="display: none;" src="#" alt="Image Preview"/>
					</div>
				</div>
			</div>

			<div class="section">

			
				<div class="preview-container">
					<div>
						<label for="image2"><strong>Upload P</strong></label><br><br>			
						<input type="file" id="image2" name="image2" accept="image/*" onchange="previewImage(this, 'preview2')"><br>
					</div>
					<div>
						<img id="preview2" style="display: none;" src="#" alt="Image Preview"/><br>
					</div>
				</div>
			</div>
		
		
			  <!-- </div> -->
            
            <!-- <input type="submit" value="Upload"> -->
           
			<input type="submit" value="Sign up">
		</form>
		{% if messages %}
				
			{% for message in messages %}
					<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
			{% endfor %}
				
		{% endif %}
       
          
	</div>

	
</body>


<script>
	function previewImage(input, previewId) {
	  if (input.files && input.files[0]) {
		var reader = new FileReader();

		reader.onload = function(e) {
		  document.getElementById(previewId).src = e.target.result;
		  document.getElementById(previewId).style.display = 'block';

		}

		reader.readAsDataURL(input.files[0]);
	  }
	}
  </script>

<script>
	function validateForm() {
	  // Get the values of the password and confirm password fields
	  var password = document.getElementById("password").value;
	  var confirm_password = document.getElementById("confirm_password").value;
	
	  // Check if the password and confirm password fields match
	  if (password != confirm_password) {
		alert("Error: Passwords do not match");
		return false;
	  }
	
	  return true;
	}
	</script>
</html>
